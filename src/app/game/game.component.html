
<app-player (click)="editPlayer(i)"
 *ngFor="let player of game.players; let i = index;" 
 [ngStyle]="{'top.px': 100 + (i * 90)}"
 [playerActive]="i == game.currentPlayer " [image]="game.player_images[i]"
 [name]="player"
 class="player-position hide-mobile" ></app-player>

 <div class="scroll-container hide-desktop">
 <app-player-mobile (click)="editPlayer(i)"
 *ngFor="let player of game.players; let i = index;" 
 [playerActive]="i == game.currentPlayer "
 [image]="game.player_images[i]"
 [name]="player"
 class="player hide-desktop" ></app-player-mobile>
</div>

<div *ngIf="!gameOver" class="field">

    <div class="card-stack">
        <!-- Card stack -->
         <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;" src="assets/img/cards/card_cover.png" alt="Card Cover">       
         <img (click)="takeCard()" class="top-card" style ="right: 25px" src="assets/img/cards/card_cover.png" alt="Card Cover">  
      
         <!-- Stack for played Cards -->
       <img *ngFor="let card of game.playedCards" src="assets/img/cards/{{ card }}.png" class="played-card">

       <!-- Current card (animation) -->
       <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style ="right: 25px" src="assets/img/cards/{{ game.currentCard }}.png" alt="Card">  
       
        </div>

</div>
<app-game-info *ngIf="!gameOver" [card]="game.currentCard" class="pin-bottom"></app-game-info>
<button *ngIf="!gameOver" mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
