<h1>Edit player</h1>
<div class="player_images_change"><img  class="profile-picture" [mat-dialog-close]="picture" *ngFor="let picture of allProfilePictures" src="./assets/img/profile/{{ picture }}">
</div>
<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" >No Thanks</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete</button>
  </div>
